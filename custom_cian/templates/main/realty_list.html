{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
    {% include 'main/components/header.html' with current_user=user %}
    <h2>Объекты недвижимости</h2>
    <ul>
        {% for realty in realty_list %}
            <li><a href="{{realty.slug}}">{{ realty.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
