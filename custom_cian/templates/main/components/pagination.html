<nav aria-label="Page navigation" class="fixed-bottom">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
            <a class="page-link" href="?page={{page_obj.previous_page_number}}&tag={{current_tag}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            </li>
        {% endif %}
            {% for page in page_obj.paginator.page_range %}
            {% if page_obj.number == page %}
                <li class="page-item active" aria-current="page">
            {% else %}
                <li class="page-item">
            {% endif %}
                <a class="page-link" href="?page={{page}}&tag={{current_tag}}">{{page}}</a>
            </li>
            {% endfor %}
        {% if page_obj.has_next %}
        <li class="page-item">
        <a class="page-link" href="?page={{page_obj.next_page_number}}&tag={{current_tag}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
        </li>
        {% endif %}
    </ul>
</nav>
