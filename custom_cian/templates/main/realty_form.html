{% extends 'base.html' %}

{% block title %}
    Realty Add Page
{% endblock %}

{% block content %}
<h3> Добавление нового объекта </h3>
<form method="post" >
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="{{field.id_for_label}}" placeholder="{{field.label}}">
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-4">Сохранить</button>
</form>
{% endblock %}
